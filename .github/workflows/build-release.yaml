name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 2.29.1)'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: noeljackson/coder

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            platform: linux/amd64
          - os: linux
            arch: arm64
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch upstream tags
        run: |
          git remote add upstream https://github.com/coder/coder.git || true
          git fetch upstream --tags --force

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event.inputs.version }}" != "" ]]; then
            export CODER_FORCE_VERSION="${{ github.event.inputs.version }}"
          fi
          VERSION=$(./scripts/version.sh)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build frontend
        run: |
          cd site
          pnpm install --frozen-lockfile
          pnpm build
          ls -la out/

      - name: Build slim agent binaries
        env:
          CGO_ENABLED: "0"
          GOPROXY: "https://proxy.golang.org,direct"
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p site/out/bin

          # Build slim (agent) binaries for all platforms.
          # The fat server binary (built with -tags embed) expects
          # these in site/out/bin/ so it can serve them at /bin/*.
          for os_arch in linux_amd64 linux_arm64 linux_armv7 darwin_amd64 darwin_arm64 windows_amd64 windows_arm64; do
            os="${os_arch%%_*}"
            arch_raw="${os_arch#*_}"
            arch="${arch_raw%v*}"
            ext=""
            goarm=""

            if [[ "$arch_raw" == "armv7" ]]; then
              arch="arm"
              goarm="7"
            fi
            if [[ "$os" == "windows" ]]; then
              ext=".exe"
            fi

            echo "Building slim binary: ${os}/${arch_raw}"
            GOOS="$os" GOARCH="$arch" GOARM="$goarm" \
              go build -o "site/out/bin/coder-${os}-${arch_raw}${ext}" \
              -ldflags "-s -w -X 'github.com/coder/coder/v2/buildinfo.tag=${VERSION}'" \
              -tags "slim,ts_omit_aws,ts_omit_bird,ts_omit_tap,ts_omit_kube" \
              ./cmd/coder
          done

          # Create sha1 checksums and compressed archive required by embed.
          pushd site/out/bin
            openssl dgst -r -sha1 coder-* | tee coder.sha1
          popd
          tar cf - -C site/out/bin $(ls site/out/bin/) | zstd -T0 -6 > site/out/bin/coder.tar.zst

          echo "Slim binaries:"
          ls -la site/out/bin/

      - name: Build Go binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: "0"
          GOPROXY: "https://proxy.golang.org,direct"
        run: |
          mkdir -p build
          VERSION="${{ steps.version.outputs.version }}"

          # Build full server with embedded frontend (embed tag) and version ldflags
          go build -o "build/coder_${{ matrix.os }}_${{ matrix.arch }}" \
            -ldflags "-s -w -X 'github.com/coder/coder/v2/buildinfo.tag=${VERSION}' -X 'github.com/coder/coder/v2/buildinfo.agpl=true'" \
            -tags "embed,ts_omit_aws,ts_omit_bird,ts_omit_tap,ts_omit_kube" \
            ./cmd/coder

          echo "Built binary: build/coder_${{ matrix.os }}_${{ matrix.arch }}"
          ls -la build/

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: coder-${{ matrix.os }}-${{ matrix.arch }}
          path: build/coder_${{ matrix.os }}_${{ matrix.arch }}
          retention-days: 1

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch upstream tags
        run: |
          git remote add upstream https://github.com/coder/coder.git || true
          git fetch upstream --tags --force

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event.inputs.version }}" != "" ]]; then
            export CODER_FORCE_VERSION="${{ github.event.inputs.version }}"
          fi
          VERSION=$(./scripts/version.sh)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building Docker image version: $VERSION"

      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: coder-linux-amd64
          path: build/linux/amd64

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: coder-linux-arm64
          path: build/linux/arm64

      - name: Prepare binaries
        run: |
          chmod +x build/linux/amd64/coder_linux_amd64
          chmod +x build/linux/arm64/coder_linux_arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push per-arch Docker images
        env:
          CODER_IMAGE_BASE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          DOCKER_CLI_EXPERIMENTAL: "enabled"
          BUILDX_NO_DEFAULT_ATTESTATIONS: "1"
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Build and push per-arch images using upstream's build_docker.sh
          # --build-base builds our own base image from scripts/Dockerfile.base
          for arch in amd64 arm64; do
            IMAGE_TAG=$(./scripts/build_docker.sh \
              --arch "$arch" \
              --version "$VERSION" \
              --build-base "noeljackson-coder-base:$arch" \
              --push \
              "build/linux/$arch/coder_linux_$arch")
            echo "Built and pushed: $IMAGE_TAG"
            echo "$IMAGE_TAG" > "build/coder_${arch}.tag"
          done

      - name: Create and push multi-arch manifest
        env:
          CODER_IMAGE_BASE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          DOCKER_CLI_EXPERIMENTAL: "enabled"
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          AMD64_TAG=$(cat build/coder_amd64.tag)
          ARM64_TAG=$(cat build/coder_arm64.tag)

          # Create versioned multi-arch manifest
          ./scripts/build_docker_multiarch.sh \
            --version "$VERSION" \
            --push \
            "$AMD64_TAG" "$ARM64_TAG"

      - name: Tag Docker image as latest
        if: github.ref == 'refs/heads/main'
        env:
          CODER_IMAGE_BASE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          AMD64_TAG=$(cat build/coder_amd64.tag)
          ARM64_TAG=$(cat build/coder_arm64.tag)

          ./scripts/build_docker_multiarch.sh \
            --target "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" \
            --push \
            "$AMD64_TAG" "$ARM64_TAG"

      - name: Package Helm chart
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          HELM_VERSION="${VERSION//+/-}"
          ./scripts/helm.sh \
            --version "$HELM_VERSION" \
            --chart coder

      - name: Push Helm chart to GHCR
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          HELM_VERSION="${VERSION//+/-}"
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          helm push "build/coder_helm_${HELM_VERSION}.tgz" oci://ghcr.io/noeljackson/chart
