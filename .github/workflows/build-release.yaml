name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 2.29.1)'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: noeljackson/coder

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            platform: linux/amd64
          - os: linux
            arch: arm64
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch upstream tags
        run: |
          git remote add upstream https://github.com/coder/coder.git || true
          git fetch upstream --tags --force

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event.inputs.version }}" != "" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            # Get latest stable tag from upstream (exclude pre-releases)
            LATEST_TAG=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]' --sort=-version:refname | grep -v -E '(alpha|beta|rc|pre)' | head -n 1)
            if [[ -z "$LATEST_TAG" ]]; then
              echo "ERROR: No stable version tags found"
              exit 1
            fi
            VERSION="${LATEST_TAG#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build frontend
        run: |
          cd site
          pnpm install --frozen-lockfile
          pnpm build
          ls -la out/

      - name: Build slim agent binaries
        env:
          CGO_ENABLED: "0"
          GOPROXY: "https://proxy.golang.org,direct"
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p site/out/bin

          # Build slim (agent) binaries for all platforms.
          # The fat server binary (built with -tags embed) expects
          # these in site/out/bin/ so it can serve them at /bin/*.
          for os_arch in linux_amd64 linux_arm64 linux_armv7 darwin_amd64 darwin_arm64 windows_amd64 windows_arm64; do
            os="${os_arch%%_*}"
            arch_raw="${os_arch#*_}"
            arch="${arch_raw%v*}"
            ext=""
            goarm=""

            if [[ "$arch_raw" == "armv7" ]]; then
              arch="arm"
              goarm="7"
            fi
            if [[ "$os" == "windows" ]]; then
              ext=".exe"
            fi

            echo "Building slim binary: ${os}/${arch_raw}"
            GOOS="$os" GOARCH="$arch" GOARM="$goarm" \
              go build -o "site/out/bin/coder-${os}-${arch_raw}${ext}" \
              -ldflags "-s -w -X 'github.com/coder/coder/v2/buildinfo.tag=${VERSION}'" \
              -tags "slim,ts_omit_aws,ts_omit_bird,ts_omit_tap,ts_omit_kube" \
              ./cmd/coder
          done

          # Create sha1 checksums and compressed archive required by embed.
          pushd site/out/bin
            openssl dgst -r -sha1 coder-* | tee coder.sha1
          popd
          tar cf - -C site/out/bin $(ls site/out/bin/) | zstd -T0 -6 > site/out/bin/coder.tar.zst

          echo "Slim binaries:"
          ls -la site/out/bin/

      - name: Build Go binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: "0"
          GOPROXY: "https://proxy.golang.org,direct"
        run: |
          mkdir -p build
          VERSION="${{ steps.version.outputs.version }}"

          # Build full server with embedded frontend (embed tag) and version ldflags
          go build -o "build/coder_${{ matrix.os }}_${{ matrix.arch }}" \
            -ldflags "-s -w -X 'github.com/coder/coder/v2/buildinfo.tag=${VERSION}' -X 'github.com/coder/coder/v2/buildinfo.agpl=true'" \
            -tags "embed,ts_omit_aws,ts_omit_bird,ts_omit_tap,ts_omit_kube" \
            ./cmd/coder

          echo "Built binary: build/coder_${{ matrix.os }}_${{ matrix.arch }}"
          ls -la build/

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: coder-${{ matrix.os }}-${{ matrix.arch }}
          path: build/coder_${{ matrix.os }}_${{ matrix.arch }}
          retention-days: 1

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch upstream tags
        run: |
          git remote add upstream https://github.com/coder/coder.git || true
          git fetch upstream --tags --force

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event.inputs.version }}" != "" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            # Get latest stable tag from upstream (exclude pre-releases)
            LATEST_TAG=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]' --sort=-version:refname | grep -v -E '(alpha|beta|rc|pre)' | head -n 1)
            if [[ -z "$LATEST_TAG" ]]; then
              echo "ERROR: No stable version tags found"
              exit 1
            fi
            VERSION="${LATEST_TAG#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building Docker image version: $VERSION"

      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: coder-linux-amd64
          path: build/linux/amd64

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: coder-linux-arm64
          path: build/linux/arm64

      - name: Prepare binaries
        run: |
          chmod +x build/linux/amd64/coder_linux_amd64
          chmod +x build/linux/arm64/coder_linux_arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Create Dockerfile
        run: |
          cat > Dockerfile.multi <<'EOF'
          FROM alpine:3.22

          RUN apk add --no-cache \
              curl \
              wget \
              bash \
              git \
              openssl \
              openssh-client \
              tzdata && \
            addgroup -g 1000 coder && \
            adduser -D -s /bin/bash -h /home/coder -u 1000 -G coder coder

          # Install Terraform
          RUN ARCH="$(arch)"; \
              if [ "${ARCH}" == "x86_64" ]; then ARCH="amd64"; \
              elif [ "${ARCH}" == "aarch64" ]; then ARCH="arm64"; fi; \
              wget -O /tmp/terraform.zip "https://releases.hashicorp.com/terraform/1.13.4/terraform_1.13.4_linux_${ARCH}.zip" && \
              unzip /tmp/terraform.zip -d /usr/local/bin && \
              rm -f /tmp/terraform.zip && \
              chmod +x /usr/local/bin/terraform

          ARG TARGETARCH
          COPY build/linux/${TARGETARCH}/coder_linux_${TARGETARCH} /opt/coder

          RUN chmod +x /opt/coder

          USER 1000:1000
          ENV HOME=/home/coder
          ENV PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt
          WORKDIR /home/coder

          LABEL org.opencontainers.image.title="Coder AGPL (Codespace Fork)"
          LABEL org.opencontainers.image.description="Codespace fork of Coder AGPL with custom features"
          LABEL org.opencontainers.image.source="https://github.com/noeljackson/coder"

          ENTRYPOINT [ "/opt/coder", "server" ]
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.multi
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print image info
        run: |
          echo "Pushed images:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'
